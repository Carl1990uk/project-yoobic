<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-menu side="start" menuId="main-menu"content-id="main">
    
    <ion-content>
      <div class="divflex">

      
      <ion-list class="foot">
        <ion-item class="menu">
          <ion-icon class="help" name="image-outline" slot=""start></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item class="menu">
          <ion-icon class="help"name="image-outline" slot=""start></ion-icon>
          <ion-label>Photos</ion-label>
        </ion-item>
        <ion-item class="menu" [routerDirection]="">
          <ion-icon class="help" name="image-outline" slot=""start></ion-icon>
          <ion-label>Available Missions</ion-label>
        </ion-item>
        <ion-menu-toggle>
          <ion-item class="menu" button routerLink="/home">
            <ion-icon class="help" name="image-outline" slot=""start></ion-icon>
            <ion-label>My Missions</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="menu" button routerLink="/chat">
            <ion-icon class="help" name="image-outline" slot=""start></ion-icon>
            <ion-label>Chat</ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
      <ion-menu-toggle>
        <ion-button class="nav-logout"(click)="logout()" fill="clear"><ion-icon name="power-outline"></ion-icon></ion-button>
      </ion-menu-toggle>
    </div>
    </ion-content>
  </ion-menu>
</ion-app>
